        /* Ê∂àÊÅØÊèêÁ§∫Ê†∑Âºè */
        .toast-message {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <header class="header">
            <h1>üë• Áî®Êà∑ÁÆ°ÁêÜÂô®</h1>
            <p>Cursor AI ÁºñÁ®ãÂä©ÊâãÂÆûË∑µÊ°à‰æã - API Êï∞ÊçÆËé∑Âèñ‰∏éÁÆ°ÁêÜ</p>
        </header>

        <!-- ÊéßÂà∂Èù¢Êùø -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" 
                           class="search-input" 
                           placeholder="ÊêúÁ¥¢Áî®Êà∑ÂßìÂêç„ÄÅÁî®Êà∑Âêç„ÄÅÈÇÆÁÆ±ÊàñÂÖ¨Âè∏..."
                           id="searchInput">
                    <button class="search-clear" id="searchClear">‚úï</button>
                </div>
                
                <button class="btn btn-primary" onclick="userManager.fetchUsers(true)">
                    üîÑ Âà∑Êñ∞Êï∞ÊçÆ
                </button>
                
                <button class="btn btn-secondary" onclick="userManager.clearCache()">
                    üßπ Ê∏ÖÁ©∫ÁºìÂ≠ò
                </button>
            </div>
        </div>

        <!-- Âä†ËΩΩÊåáÁ§∫Âô® -->
        <div class="loading-indicator" id="loading-indicator">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ...</p>
        </div>

        <!-- Áî®Êà∑ÂàóË°®ÂÆπÂô® -->
        <div class="users-grid" id="users-container">
            <!-- Áî®Êà∑Âç°ÁâáÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script src="user-manager.js"></script>
    <script>
        // ÂàùÂßãÂåñÁî®Êà∑ÁÆ°ÁêÜÂô®
        const userManager = new UserDataManager();
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Ëé∑ÂèñÁî®Êà∑Êï∞ÊçÆ
        document.addEventListener('DOMContentLoaded', () => {
            userManager.fetchUsers();
            setupSearchFunctionality();
        });
        
        /**
         * ËÆæÁΩÆÊêúÁ¥¢ÂäüËÉΩ
         */
        function setupSearchFunctionality() {
            const searchInput = document.getElementById('searchInput');
            const searchClear = document.getElementById('searchClear');
            let searchTimeout;
            
            // ÂÆûÊó∂ÊêúÁ¥¢
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // ÊòæÁ§∫/ÈöêËóèÊ∏ÖÈô§ÊåâÈíÆ
                searchClear.style.display = query ? 'block' : 'none';
                
                // Èò≤ÊäñÊêúÁ¥¢
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const filteredUsers = userManager.searchUsers(query);
                    userManager.displayUsers(filteredUsers);
                    
                    // Êõ¥Êñ∞ÊêúÁ¥¢ÁªìÊûúÊèêÁ§∫
                    if (query && filteredUsers.length !== userManager.users.length) {
                        userManager.showMessage(
                            `ÊâæÂà∞ ${filteredUsers.length} ‰∏™ÂåπÈÖçÁöÑÁî®Êà∑`, 
                            'info'
                        );
                    }
                }, 300);
            });
            
            // Ê∏ÖÈô§ÊêúÁ¥¢
            searchClear.addEventListener('click', () => {
                searchInput.value = '';
                searchClear.style.display = 'none';
                userManager.displayUsers();
                searchInput.focus();
            });
            
            // ÂõûËΩ¶ÊêúÁ¥¢
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    const filteredUsers = userManager.searchUsers(query);
                    userManager.displayUsers(filteredUsers);
                }
                
                // ESC Ê∏ÖÈô§ÊêúÁ¥¢
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    searchClear.style.display = 'none';
                    userManager.displayUsers();
                    searchInput.blur();
                }
            });
        }
        
        // ÂÖ®Â±ÄÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K ËÅöÁÑ¶ÊêúÁ¥¢Ê°Ü
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Ctrl/Cmd + R Âà∑Êñ∞Êï∞ÊçÆ
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                userManager.fetchUsers(true);
            }
        });
        
        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÁöÑÂ§ÑÁêÜ
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // È°µÈù¢ÈáçÊñ∞ÂèØËßÅÊó∂ÔºåÊ£ÄÊü•ÁºìÂ≠òÊòØÂê¶ËøáÊúü
                const cacheStats = userManager.getCacheStats();
                if (cacheStats.size === 0 && userManager.users.length === 0) {
                    userManager.fetchUsers();
                }
            }
        });
        
        // ÁΩëÁªúÁä∂ÊÄÅÁõëÂê¨
        window.addEventListener('online', () => {
            userManager.showMessage('ÁΩëÁªúËøûÊé•Â∑≤ÊÅ¢Â§ç', 'success');
            if (userManager.users.length === 0) {
                userManager.fetchUsers();
            }
        });
        
        window.addEventListener('offline', () => {
            userManager.showMessage('ÁΩëÁªúËøûÊé•Â∑≤Êñ≠ÂºÄÔºåÂ∞Ü‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆ', 'warning');
        });
        
        // ÂºÄÂèëÊ®°ÂºèË∞ÉËØïÂ∑•ÂÖ∑
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üîß ÂºÄÂèëÊ®°ÂºèÂ∑≤ÂêØÁî®');
            
            // ÂÖ®Â±ÄË∞ÉËØïÂØπË±°
            window.debugUserManager = {
                manager: userManager,
                getUsers: () => userManager.users,
                getCache: () => userManager.getCacheStats(),
                clearAll: () => {
                    userManager.clearCache();
                    userManager.users = [];
                    userManager.displayUsers();
                    console.log('üßπ ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÁ©∫');
                },
                loadSample: () => {
                    userManager.fetchUsers();
                    console.log('üìù Â∑≤Âä†ËΩΩÁ§∫‰æãÊï∞ÊçÆ');
                }
            };
            
            console.log('üõ†Ô∏è Ë∞ÉËØïÂ∑•ÂÖ∑Â∑≤Âä†ËΩΩÔºå‰ΩøÁî® window.debugUserManager ËÆøÈóÆ');
        }
    </script>
